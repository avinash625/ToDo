<!DOCTYPE html>
<html lang="en">
<head>

    <title>Items</title>
</head>
<body>
<table>

        <td>listName</td>
        <td>listDesc</td>
        <td>listDueDate</td>
    </tr>

        <td>{{ item.itemDesc }}</td>
        <td>{{ item.itemCompleted }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
